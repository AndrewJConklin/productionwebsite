<!doctype html>
<html lang="en">

<head>
    <title>Rick and Morty Library</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="icon" type="image/icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="app.css" />
    <script defer src="episode.js"></script>
</head>

<body>
    <header>
        <h1><a href="./index.html">The Rick and Morty Library</a></h1>
        <form id="episode-dropdown">
            <label for="episode-selector">Episode Selector</label>
            <select id="episode-selector" name="episode-selector">
                <option value="select" disabled selected> Select an episode</option>
            </select>
        </form>
    </header>
    <main>
        <img class="loader" src="./assets/loader.gif" alt="loader">
        <div id="episode-info"></div>
        <div id="character-info">
            <h2>Characters</h2>
            <ul class="characters"></ul>
        </div>
    </main>
</body>

</html>
